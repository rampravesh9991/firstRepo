<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="post">
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <div class="rating">
                <input type="radio" id="excellent" name="rating" value="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Good</label>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Average</label>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Poor</label>
            </div>

            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100" required>

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>

            <label for="website-url">Website URL (optional):</label>
            <input type="url" id="website-url" name="website-url">

            <label class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
